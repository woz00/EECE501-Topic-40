<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Video (Max 20s)</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    video {
      width: 400px;
      height: 225px;
      background-color: #000;
      border: 2px solid #333;
      border-radius: 10px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Upload a Video (Max 20 seconds)</h2>
  
  <!-- Empty video player -->
  <video id="videoPlayer" controls></video>
  <br>
  
  <!-- File input -->
  <input type="file" id="videoInput" accept="video/*">

  <script>
    const videoInput = document.getElementById('videoInput');
    const videoPlayer = document.getElementById('videoPlayer');

    videoInput.addEventListener('change', function() {
      const file = this.files[0];
      if (!file) return;

      const url = URL.createObjectURL(file);
      const tempVideo = document.createElement('video');
      tempVideo.src = url;

      tempVideo.addEventListener('loadedmetadata', function() {
        if (tempVideo.duration > 20) {
          alert("Video is longer than 20 seconds. Please upload a shorter video.");
          videoInput.value = ""; // reset input
          videoPlayer.src = "";  // clear player
        } else {
          videoPlayer.src = url; // show video in player
        }
      });
    });
  </script>

</body>
</html>
